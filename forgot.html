<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login - QuipKit</title>
        <link rel="stylesheet" href="./styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <section class="left-section">
                <div class="logo-hero">
                    <img class="logo" src="./img/icon/LOGO-QUIPKIT.png" alt="logo">
                    <p>QuipKit</p>
                </div>
                <img class="login-svg" src="./img/assets/undraw_forgot_password_re_hxwm.svg" alt="login-svg">
                <!-- change lorem -->
                <p class="login-p">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </section>
            <section class="right-section">
                <div id="particles-js"></div>
                <div class="login">
                    <form action="#">
                        <div class="login-card">
                            <h1 class="login-h1">Lupa Kata Sandi</h1>
                            <p class="forgot">Masukkan e-mail. Kami akan mengirimkan kode verifikasi untuk atur ulang kata sandi.
                            </p>
                            <div class="input_box">
                                <input type="text" placeholder="Masukkan Email">
                            </div>
                            <input class="submit" type="submit" value="Lanjut">
                            <p class="no-account">Sudah punya akun QuipKit? <a href="./login.html">Masuk</a></p>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./js/particles.js-master/particles.min.js"></script>
        <script src="./js/particles.js-master/demo/js/app.js"></script>
    </body>
</html>
